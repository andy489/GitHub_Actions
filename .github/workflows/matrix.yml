name: Matrix Demo
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with: 
          node-version: 14
      - name: Install Dependencies
        run: |
          cd exec-flow
          npm ci
      - name: Build Project
        run: |
          cd exec-flow
          npm run build