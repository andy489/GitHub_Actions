name: Test Project
on: push
jobs: 
  test:
    runs-on: macos-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: |
          cd second-action-react-demp
          rm -rf node_modules  # Clean any cached modules
          npm ci --verbose  # Add verbose flag for debugging
      - name: Run tests
        run: npm test
