name: Events Demo 1
on: [push, workflow_dispatch]
jobs: 
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install depencencies
        run: |
          cd events-deep-dive
          npm ci
      - name: Test code
        run: |
          cd events-deep-dive
          npm run test 
      - name: Build code
        run: |
          cd events-deep-dive
          npm run Build
      - name:
        run: echo "Deploying..."