name: Deploy website
# on: 
#   push:
#     branches:
#       - main
on: workflow_dispatch
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with: 
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: |
          cd job-artifacts
          npm ci
      - name: Lint code
        run: |
          cd job-artifacts
          npm run lint 
      - name: Test code
        run: |
          cd job-artifacts
          npm install
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs: 
      script-file: ${{ steps.publish.outputs.script-file }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with: 
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: |
          cd job-artifacts
          npm ci
      - name: Build website
        run: |
          cd job-artifacts
          npm run build
      - name: Publish JS filename
        id: publish
        run: |
          find job-artifacts/dist/assets/*.js -type f -execdir echo 'script-file={}' >> $GITHUB_OUTPUT ';'
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: job-artifacts/dist
          # path: |
          #   job-artifacts/dist
          #   job-artifacts/package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Upload artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
      - name: Output contents
        run: ls
      - name: Output filename
        run: echo "${{ needs.build.outputs.script-file }}"
      - name: Deploy
        run: echo "Deploying..."

        