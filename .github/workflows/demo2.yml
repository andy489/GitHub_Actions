name: Deploy website
on: 
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          cd job-artifacts
          npm ci
      - name: Lint code
        run: |
          cd job-artifacts
          npm run lint 
      - name: Test code
        run: |
          cd job-artifacts
          npm install
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          cd job-artifacts
          npm ci
      - name: Build website
        run: |
          cd job-artifacts
          npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: job-artifacts/dist
          # path: |
          #   job-artifacts/dist
          #   job-artifacts/package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
      - name: Output contents
        run: ls
      - name: Deploy
        run: echo "Deploying..."

        